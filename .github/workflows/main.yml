name: CI

on: [push]

env:
  # FIXME: Hardcoded license path not good is ;-)
  KNORA_GDB_LICENSE: ${{ github.workspace }}/.tmp/knora-stack/graphdb/graphdb.license

jobs:
  test-integration:
    name: JS Lib Test Integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: cache node_modules artifacts
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: install requirements
        run: sudo apt-get install expect
      - name: prepare needed graphdb-se files
        run: make ci-prepare-graphdb
        env:
          LICENSE_ENCRYPTION_KEY: ${{ secrets.license_encryption_key }}
      - name: run test-integration
        run: make test-integration
